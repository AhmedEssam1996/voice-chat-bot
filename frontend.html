<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Chat Bot</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 640px;
      background: #020617;
      border-radius: 16px;
      padding: 24px 20px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
      border: 1px solid #1e293b;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      text-align: center;
    }

    .controls,
    .text-input {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: #1d4ed8;
      color: #e5e7eb;
      transition: background 0.15s ease, transform 0.1s ease, opacity 0.15s ease;
    }

    button:hover:enabled {
      background: #2563eb;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      min-height: 20px;
      font-size: 13px;
      color: #cbd5f5;
      text-align: center;
      margin-bottom: 8px;
    }

    #chat {
      max-height: 320px;
      overflow-y: auto;
      padding: 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .msg span.label {
      font-weight: 600;
    }

    .msg.user span.label {
      color: #38bdf8;
    }

    .msg.bot span.label {
      color: #a855f7;
    }

    .msg.error span.label {
      color: #f97373;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Chat Bot</h1>
    <div class="controls">
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div class="text-input">
      <input
        id="textInput"
        type="text"
        placeholder="Type a message..."
        style="flex: 1; padding: 8px 10px; border-radius: 999px; border: 1px solid #1f2937; background: #020617; color: #e5e7eb; outline: none;"
      />
      <button id="sendTextBtn">Send</button>
    </div>
    <div id="status"></div>
    <div id="chat"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const chatDiv = document.getElementById("chat");
    const statusDiv = document.getElementById("status");
    const textInput = document.getElementById("textInput");
    const sendTextBtn = document.getElementById("sendTextBtn");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    function setStatus(message) {
      statusDiv.textContent = message || "";
    }

    function appendMessage(type, text) {
      if (!text) return;
      const p = document.createElement("p");
      p.className = "msg " + type;
      const label = document.createElement("span");
      label.className = "label";
      label.textContent = type === "user" ? "You: " : type === "bot" ? "Bot: " : "Error: ";
      p.appendChild(label);
      p.appendChild(document.createTextNode(text));
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function fetchJson(url, options, friendlyPrefix) {
      const prefix = friendlyPrefix || "Request failed";
      let res;
      try {
        res = await fetch(url, options);
      } catch (networkErr) {
        throw new Error(prefix + ": network error - " + (networkErr.message || networkErr));
      }

      const text = await res.text();
      if (!text) {
        throw new Error(`${prefix}: empty response (status ${res.status})`);
      }

      try {
        return JSON.parse(text);
      } catch (e) {
        throw new Error(`${prefix}: invalid JSON (status ${res.status}) -> ${text.slice(0, 200)}`);
      }
    }

    async function sendTextToBot(userText) {
      if (!userText.trim()) return;
      appendMessage("user", userText);
      setStatus("Thinking...");
      sendTextBtn.disabled = true;
      textInput.disabled = true;
      try {
        const chatData = await fetchJson("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        }, "Chat request failed");

        if (chatData && chatData.error && !chatData.reply) {
          const errMsg = chatData.error.message || JSON.stringify(chatData.error);
          appendMessage("error", errMsg);
          return;
        }

        const botReply = chatData.reply || "";
        appendMessage("bot", botReply || "[No reply]");
      } catch (err) {
        console.error(err);
        appendMessage("error", err.message || "Failed to contact server");
      } finally {
        setStatus("");
        sendTextBtn.disabled = false;
        textInput.disabled = false;
        textInput.value = "";
        textInput.focus();
      }
    }

    startBtn.addEventListener("click", async () => {
      if (isRecording) return;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          setStatus("Processing audio...");
          startBtn.disabled = true;
          stopBtn.disabled = true;
          try {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const formData = new FormData();
            formData.append("audio", audioBlob, "voice.webm");

            const textData = await fetchJson("/voice-to-text", {
              method: "POST",
              body: formData
            }, "Transcription failed");
            const userText = textData.text || "";
            if (userText) {
              appendMessage("user", userText);
              await sendTextToBot(userText);
            }
          } catch (err) {
            console.error(err);
            appendMessage("error", err.message || "Failed to process audio");
          } finally {
            setStatus("");
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isRecording = false;
          }
        };

        mediaRecorder.start();
        isRecording = true;
        setStatus("Recording... Tap Stop when you're done.");
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error("Microphone access denied or error:", err);
        appendMessage("error", err.message || "Microphone access denied");
        setStatus("");
      }
    });

    stopBtn.addEventListener("click", () => {
      if (isRecording && mediaRecorder) {
        mediaRecorder.stop();
        setStatus("Stopping...");
        stopBtn.disabled = true;
      }
    });

    sendTextBtn.addEventListener("click", () => {
      const text = textInput.value;
      sendTextToBot(text);
    });

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const text = textInput.value;
        sendTextToBot(text);
      }
    });
  </script>
</body>
</html>
